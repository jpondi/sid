<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devotional Navigation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .date-range {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #7f8c8d;
        }
        
        .navigation-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .week-section {
            flex: 1;
            min-width: 300px;
        }
        
        .week-title {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            text-align: center;
            font-weight: bold;
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 0 0 5px 5px;
        }
        
        .day-link {
            padding: 8px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #2c3e50;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        
        .day-link:hover {
            background-color: #e8f4fc;
            border-color: #3498db;
        }
        
        .day-link .date {
            font-weight: bold;
            margin-right: 8px;
        }
        
        .day-link .language {
            font-size: 0.8em;
            color: #7f8c8d;
        }
        
        .today {
            background-color: #e8f4fc;
            border-color: #3498db;
        }
        
        @media (max-width: 768px) {
            .navigation-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Streams in the Desert - ఎడారిలో సెలయేర్లు</h1>
    
    <div id="navigation-links"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const container = document.getElementById('navigation-links');
            
            // Create previous week section
            createWeekSection(container, 'Previous Week', -7, -1, today);
            
            // Create current day section
            createDaySection(container, today);
            
            // Create next week section
            createWeekSection(container, 'Next Week', 1, 7, today);
        });
        
        function createWeekSection(container, title, startOffset, endOffset, baseDate) {
            const weekSection = document.createElement('div');
            weekSection.className = 'week-section';
            
            const weekTitle = document.createElement('div');
            weekTitle.className = 'week-title';
            weekTitle.textContent = title;
            weekSection.appendChild(weekTitle);
            
            const daysGrid = document.createElement('div');
            daysGrid.className = 'days-grid';
            
            for (let i = startOffset; i <= endOffset; i++) {
                const date = new Date(baseDate);
                date.setDate(baseDate.getDate() + i);
                
                // English version
                createDayLink(daysGrid, date, 'e');
                
                // Telugu version
                createDayLink(daysGrid, date, 't');
            }
            
            weekSection.appendChild(daysGrid);
            container.appendChild(weekSection);
        }
        
        function createDaySection(container, date) {
            const todaySection = document.createElement('div');
            todaySection.className = 'week-section';
            
            const todayTitle = document.createElement('div');
            todayTitle.className = 'week-title';
            todayTitle.textContent = 'Today';
            todaySection.appendChild(todayTitle);
            
            const daysGrid = document.createElement('div');
            daysGrid.className = 'days-grid';
            
            // English version
            createDayLink(daysGrid, date, 'e', true);
            
            // Telugu version
            createDayLink(daysGrid, date, 't', true);
            
            todaySection.appendChild(daysGrid);
            container.appendChild(todaySection);
        }
        
        function createDayLink(container, date, language, isToday = false) {
            const monthNames = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 
                               'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
            
            const month = monthNames[date.getMonth()];
            const day = date.getDate().toString().padStart(2, '0');
            const dateString = `${month}${day}${language}.html`;
            
            const formattedDate = `${month.charAt(0).toUpperCase() + month.slice(1)} ${day}`;
            
            const link = document.createElement('a');
            link.className = `day-link ${isToday ? 'today' : ''}`;
            link.href = dateString;
            
            const dateSpan = document.createElement('span');
            dateSpan.className = 'date';
            dateSpan.textContent = formattedDate;
            
            const langSpan = document.createElement('span');
            langSpan.className = 'language';
            langSpan.textContent = language === 'e' ? '(English)' : '(Telugu)';
            
            link.appendChild(dateSpan);
            link.appendChild(langSpan);
            
            // If the date is in the future, disable the link
            //const now = new Date();
            //now.setHours(0, 0, 0, 0);
            //if (date > now) {
            //    link.style.opacity = '0.6';
            //    link.style.pointerEvents = 'none';
            //    link.style.cursor = 'default';
            //}
            
            container.appendChild(link);
        }
    </script>
</body>
</html>
