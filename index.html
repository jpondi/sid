<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Devotionals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* line-height: 1.6; */
            margin: 0;
            /* padding: 20px; */
            background-color: #f5f5f5;
        }
        .container {
            /* max-width: 800px; */
            margin: 0 auto;
            /* display: flex;
            flex-direction: column; */
            /* gap: 20px; */
        }
        .message-box {
            background-color: white;
            /* border-radius: 8px; */
            /* box-shadow: 0 2px 5px rgba(0,0,0,0.1); */
            /* padding: 20px; */
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 10px;
        }
        .date {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            /* padding: 20px; */
            color: #7f8c8d;
        }
        iframe {
            /* width: 100%;
            height: 600px;
            border: none;
            border-radius: 5px; */
        }
        #debug {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- <h1>ðŸŒ¿ Daily Devotionals ðŸŒ¿</h1> -->
    
    <div class="container">
        <div class="message-box">
            <!-- <h2>Today's Telugu Message</h2> -->
            <div class="date" id="today-date"></div>
            <div id="telugu-message">
                <p class="loading">Loading today's Telugu devotional...</p>
            </div>
        </div>
        
        <div class="message-box">
            <!-- <h2>Yesterday's English Message</h2> -->
            <div class="date" id="yesterday-date"></div>
            <div id="english-message">
                <p class="loading">Loading yesterday's English devotional...</p>
            </div>
        </div>
    </div>

    <div id="debug">
        <h3>Debug Information</h3>
        <div id="debug-output"></div>
    </div>

    <script>
        function logDebug(message) {
            const debugOutput = document.getElementById('debug-output');
            debugOutput.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        function formatDate(date) {
            const months = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 
                          'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
            const month = months[date.getMonth()];
            const day = date.getDate().toString().padStart(2, '0');
            return month + day;
        }

        function getYesterday(date) {
            const yesterday = new Date(date);
            yesterday.setDate(yesterday.getDate() - 1);
            return yesterday;
        }

        function displayDate(date) {
            const options = { month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function loadDevotional(elementId, url) {
            logDebug(`Attempting to load: ${url}`);
            
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                    logDebug(`Successfully loaded: ${url}`);
                })
                .catch(error => {
                    document.getElementById(elementId).innerHTML = 
                        `<p>Could not load devotional</p><p>${error.message}</p>`;
                    logDebug(`Error loading ${url}: ${error.message}`);
                });
        }

        // Main execution
        const today = new Date();
        const yesterday = getYesterday(today);
        
        // Display dates
        document.getElementById('today-date').textContent = displayDate(today);
        document.getElementById('yesterday-date').textContent = displayDate(yesterday);
        
        logDebug(`Current date: ${today.toString()}`);
        
        // Load specific Telugu devotional from sid.jpan.in
        const teluguUrl = 'https://sid.jpan.in/apr12t.html';
        logDebug(`Today's Telugu URL: ${teluguUrl}`);
        
        // Load yesterday's English devotional (local file)
        const englishFile = formatDate(yesterday) + 'e.html';
        logDebug(`Yesterday's English file: ${englishFile}`);
        
        // Load devotionals
        loadDevotional('telugu-message', teluguUrl);
        loadDevotional('english-message', englishFile);
    </script>
</body>
</html>
