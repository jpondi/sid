<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Devotionals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .message-box {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 10px;
        }
        .date {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¿ Daily Devotionals ðŸŒ¿</h1>
    
    <div class="container">
        <div class="message-box">
            <h2>Today's Telugu Message</h2>
            <div class="date" id="today-date"></div>
            <div id="telugu-message">
                <p class="loading">Loading today's Telugu devotional...</p>
            </div>
        </div>
        
        <div class="message-box">
            <h2>Yesterday's English Message</h2>
            <div class="date" id="yesterday-date"></div>
            <div id="english-message">
                <p class="loading">Loading yesterday's English devotional...</p>
            </div>
        </div>
    </div>

    <script>
        // Function to format date as month abbreviation + day (e.g., apr12)
        function formatDate(date) {
            const months = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
            const month = months[date.getMonth()];
            const day = date.getDate().toString().padStart(2, '0');
            return month + day;
        }

        // Function to get yesterday's date
        function getYesterday(date) {
            const yesterday = new Date(date);
            yesterday.setDate(yesterday.getDate() - 1);
            return yesterday;
        }

        // Function to display date in readable format
        function displayDate(date) {
            const options = { month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Main function to load devotionals
        function loadDevotionals() {
            const today = new Date();
            const yesterday = getYesterday(today);

            // Format dates for filenames
            const todayFile = formatDate(today);
            const yesterdayFile = formatDate(yesterday);

            // Display dates
            document.getElementById('today-date').textContent = displayDate(today);
            document.getElementById('yesterday-date').textContent = displayDate(yesterday);

            // Create iframes to load the devotionals
            const teluguIframe = document.createElement('iframe');
            teluguIframe.src = `${todayFile}t.html`;
            teluguIframe.onload = function() {
                document.getElementById('telugu-message').innerHTML = '';
                document.getElementById('telugu-message').appendChild(teluguIframe);
            };
            teluguIframe.onerror = function() {
                document.getElementById('telugu-message').innerHTML = '<p>Today\'s Telugu devotional not available yet.</p>';
            };

            const englishIframe = document.createElement('iframe');
            englishIframe.src = `${yesterdayFile}e.html`;
            englishIframe.onload = function() {
                document.getElementById('english-message').innerHTML = '';
                document.getElementById('english-message').appendChild(englishIframe);
            };
            englishIframe.onerror = function() {
                document.getElementById('english-message').innerHTML = '<p>Yesterday\'s English devotional not available.</p>';
            };
        }

        // Load devotionals when page loads
        window.onload = loadDevotionals;
    </script>
</body>
</html>
