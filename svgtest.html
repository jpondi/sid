<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Bible Verse</title>
    
    <!-- Import Timmana Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Timmana&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        svg text {
            font-family: 'Timmana', sans-serif;
        }
    </style>
</head>
<body>

    <svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="100%" height="100%" fill="#5a2370"/>

        <!-- Telugu Text with Timmana Font -->
        <text x="50%" y="30%" font-size="30" fill="#FFD700" text-anchor="middle">
            నేను గొఱ్ఱెల మంచి కాపరిని.
        </text>
        <text x="50%" y="45%" font-size="30" fill="#FFD700" text-anchor="middle">
            నేను నా గొఱ్ఱెలను ఎరుగుదును.
        </text>
        <text x="50%" y="60%" font-size="30" fill="#FFD700" text-anchor="middle">
            నా గొఱ్ఱెలు నన్ను ఎరుగును.
        </text>
        <text x="50%" y="75%" font-size="25" fill="#FFD700" text-anchor="middle">
            (యోహాను 10:14,15)
        </text>
    </svg>

</body>
</html>
